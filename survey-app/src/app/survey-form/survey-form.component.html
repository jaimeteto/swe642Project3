<div class="container mt-5">
    <h2 class="text-center mb-4">University Survey</h2>
    <form  >
      <!-- Required Fields -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="firstName" 
          name="firstName"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="lastName" 
          name="lastName"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Street Address</label>
        <input 
          type="text" 
          class="form-control" 
          id="address" 
          name="address"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input 
          type="text" 
          class="form-control" 
          id="city" 
          name="city"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <input 
          type="text" 
          class="form-control" 
          id="state" 
          name="state"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="zip" class="form-label">Zip</label>
        <input 
          type="text" 
          class="form-control" 
          id="zip" 
          name="zip"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telephone Number</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone" 
          name="phone"
          required 
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email"  
          required 
        />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date of Survey</label>
        <input 
          type="date" 
          class="form-control" 
          id="date" 
          name="date"  
          required 
        />
      </div>
      <!-- Buttons -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary me-3" >Submit</button>
        <button type="button" class="btn btn-secondary" >Cancel</button>
      </div>
    </form>
  </div>
